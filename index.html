<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCODE</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:wght@100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
        <input type="text" placeholder="Digite sua URL ou texto" id="qrInput">
        <button type="submit" id="btn-submit">Gerar</button>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="qr-code">
        </div>
    </div>

</body>

</html>
